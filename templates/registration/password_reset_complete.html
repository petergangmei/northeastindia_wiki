{% extends 'base.html' %}

{% block title %}Password Reset Complete | Northeast India Wiki{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title mb-0">Password Reset Complete</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <p>Your password has been set. You may go ahead and log in now.</p>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'app:login' %}" class="btn btn-primary">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
